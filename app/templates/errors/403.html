{% extends "layout.html" %}
{% block content %}
<div class="container py-4" style="max-width: 980px;">
  <div class="card shadow-sm border-danger">
    <div class="card-body p-4">
      <h3>Zugriff verweigert</h3>
      <div class="text-muted mb-3">HTTP 403 – Forbidden</div>

      <div class="alert alert-danger">
        {{ message }}
      </div>

      <div class="small text-muted mb-3">
        Pfad: <span class="font-monospace">{{ path }}</span>
      </div>

      <div class="d-flex gap-2">
        <a class="btn btn-primary" href="{{ back_url or 'javascript:history.back()' }}">Zurück</a>
        <a class="btn btn-outline-secondary" href="{{ home_url }}">Startseite</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
