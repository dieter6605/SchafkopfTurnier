{% extends "layout.html" %}
{% block content %}

<div class="d-flex justify-content-between align-items-start mb-3 flex-wrap gap-2">
  <div>
    <h3 class="mb-0">{{ title }}</h3>
    <div class="text-muted small">
      Anzeige der README.md aus dem Projektverzeichnis.
    </div>
  </div>

  <a class="btn btn-outline-secondary" href="{{ url_for('home.home') }}">Start</a>
</div>

<div class="card shadow-sm">
  <div class="card-body">
    <div class="markdown-body">
      {{ content | safe }}
    </div>
  </div>
</div>

{% endblock %}
