{% extends "layout.html" %}
{% block content %}

<div class="d-flex justify-content-between align-items-start mb-3">
  <div>
    <h3 class="mb-0">{{ t.title }}</h3>
    <div class="text-muted small">{{ t.event_date }} · {{ t.start_time }}{% if t.location %} · {{ t.location }}{% endif %}</div>
  </div>
  <div class="d-flex gap-2">
    <a class="btn btn-outline-secondary" href="{{ url_for('tournaments.tournaments_list') }}">Zurück</a>
    <a class="btn btn-primary" href="{{ url_for('tournaments.tournament_participants', tournament_id=t.id) }}">Teilnehmer</a>
  </div>
</div>

<div class="card shadow-sm">
  <div class="card-body">
    <div class="row">
      <div class="col-md-4">
        <div class="text-muted small">Teilnehmer</div>
        <div style="font-size:2rem;font-weight:800;">{{ counts.participants }}</div>
      </div>
      <div class="col-md-8">
        <div class="text-muted small">Stand: {{ now }}</div>
        {% if t.description %}<div class="mt-2">{{ t.description }}</div>{% endif %}
      </div>
    </div>
  </div>
</div>

{% endblock %}
